<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            background: green;
        }
        /* Áp dụng cho màn hình có kích cỡ 680px trở trở lên
        từ 680px đến vô cực

        */
        @media screen and (min-width: 680px){
            body{
                background: orange;
            }

        }
    </style>
</head>
<body>
    <pre>
        Cú pháp của media query:
        @media screen and (condition) {
            selector1{
                //code css trong selector1
            }
        }
        Kỹ thuật media query để xử lý các màn hình có kích thước khác nhau
        như smartphone, máy tính bảng ipad, laptop, màn hình desktop
    </pre>
</body>
</html>
